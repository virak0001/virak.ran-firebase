<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">Development firebase</h3>
    </div>
    <div class="container">
        <a data-toggle="modal" data-target="#myModal" href="">Add New Student</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Class</td>
                    <td>Country</td>
                    <td>Gender</td>
                    <td>Action</td>
                </tr>
            </thead>
        </table>
    </div>

     <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New Student</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form action="#" method="post">
                <div class="form-group">
                        <label for="name">Name</label><br>
                        <input class="form-control" type="text" placeholder="username" id="name">
                </div>
                <div class="form-group">
                        <label for="class">class</label><br>
                        <input class="form-control" type="text" placeholder="class" id="class">
                </div>
                <div class="form-group">
                        <label for="country">country</label><br>
                        <input class="form-control" type="text" placeholder="country" id="country">
                </div>
                <div class="form-group">
                        <label for="gender">gender</label><br>
                        <select class="form-control" name="gender" id="gender">
                          <option> Please select your gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <input type="button" class="btn btn-block btn-success" id="submit" value="submit">
            </div>
        </form>
        
      </div>
    </div>
  </div>

  <div class="containerp-edit">
      <!-- Modal -->
  <div class="modal fade" id="my-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
          <form id="form-edit" action="">
            <div class="modal-header">
              <h4 class="modal-title">Edit Student</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label><br>
                <input class="form-control" type="text"  id="name-edit">
                </div>
                <div class="form-group">
                        <label for="class">class</label><br>
                        <input class="form-control" type="text"  id="class-edit">
                </div>
                <div class="form-group">
                        <label for="country">country</label><br>
                        <input class="form-control" type="text"  id="country-edit">
                </div>
                <div class="form-group">
                        <label for="gender">gender</label><br>
                        <select class="form-control" required name="gender" id="gender-edit">
                          <option> Please select your gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="updateEdit()" class="btn btn-success">update</button>
            </div>
          </form>
      </div>
      
    </div>
  </div>
  </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
